<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb3 login">
      Login do cliente
    </h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="email" placeholder="Informe o seu email"
           class="form-control mb-2" />

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="senha" placeholder="Informe a sua senha"
           class="form-control mb-2" />
    <button class="btn btn-primary btn-block">
      Entrar
    </button>
  </form>

</div>
