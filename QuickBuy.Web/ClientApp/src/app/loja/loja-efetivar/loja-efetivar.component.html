<div class="container-fluid">
  <div class="row">
    <div class="col-md-9">
      <table class="table table-hover">
        <thead>
          <tr>
            <th></th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Pre√ßo</th>
            <th></th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let p of arrayProduto">
            <td style="width:10%"><img src="../../../../../arquivos/{{p.nomeArquivo}}" style="width:70%;height:10%" /></td>
            <td style="width:50%">{{p.descricao}}</td>
            <td style="width:10%"><input type="number"
                                         [(ngModel)]="p.quantidade"
                                         placeholder="1"
                                         class="form-control"
                                         value="1" (change)="atualizarPreco(p, $event.target.value)"/></td>
            <td style="width:20%">R${{p.preco | number:'1.0-2'}}</td>
            <td style="width:10%"><button class="btn btn-secondary btn-sm" (click)="remover(p)">Remover</button></td>
        
          </tr>

        </tbody>
      </table>
    </div>
    <div class="col-md-3">
      <div class="row">
        <div class="card w-100" >
          <div class="card-header">Resumo</div>
          <div class="card-body">
            <table class="mb-4 w-100">
              <tr>
                <td style="width:60%">
                  Total: 
                </td>
                <td style="min-width: 100px">
                  <strong> R$ {{total | number: '1.0-2'}}</strong>
                </td>
              </tr>
            </table>
            <button class="btn btn-danger w-100">Finalizar compra</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
