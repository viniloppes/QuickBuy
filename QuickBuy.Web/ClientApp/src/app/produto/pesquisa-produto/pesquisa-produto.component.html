<h1 class="h4 titulo mb-2" >Pesquisar produto</h1>
<!--<p *ngIf="!produtos">Carregando produto...</p>-->
<div class="text-center" *ngIf="!produtos">>
  <div class="spinner-border text-dark" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<button class="btn btn-primary mb-2" (click)="adicionarProduto()">Adicionar produto</button>
<table class="table table-hover" *ngIf="produtos">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Preço</th>
      <th>Imagem</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let p of produtos">

      <tr>
        <td class="w-25">{{p.nome}}</td>
        <td class="w-75">{{p.descricao}}</td>
        <td class="">{{p.preco}}</td>
        <td class="w-75 "><img class="w-25 h-25 img-produto" src="../../../../../arquivos/{{p.nomeArquivo}}" /></td>
        <td><button class="btn btn-success btn-sm"  (click)="editarProduto(p)" href="#">Editar</button></td>
        <td><button class="btn btn-danger btn-sm" (click)="deletarProduto(p)" href="#">Deletar</button></td>
      </tr>
    </ng-container>

  </tbody>

</table>
